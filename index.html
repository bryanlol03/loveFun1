<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lup u felicia bb‚ù§Ô∏è</title>
    <link rel="icon" href="1.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px rgba(255, 0, 100, 0.6),
                0 0 40px rgba(255, 0, 150, 0.4);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff6b81;
            }

            to {
                text-shadow: 0 0 20px #ff85a1, 0 0 40px #ff6b81;
            }
        }

        .btn {
            margin-top: 2rem;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: #ff4d6d;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #ff6b81;
            transform: scale(1.05);
        }

        .hidden-message {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            color: #fff9f9;
        }

        .hidden-message.show {
            opacity: 1;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            bottom: -20px;
            width: 20px;
            height: 20px;
            background: #ff4d6d;
            transform: rotate(45deg);
            animation: floatUp 6s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d6d;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-110vh) rotate(45deg);
                opacity: 0;
            }
        }

        .final-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            /* dark overlay effect */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            /* prevents blocking clicks before shown */
            transition: opacity 1.5s ease-in-out;
            z-index: 9999;
            /* always on top */
        }

        .final-image img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 0, 100, 0.8);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üíñ Happy Qixi Festival, Felicia BB üíñ</h1>
        <button class="btn" onclick="revealMessage()">Click Me üíå</button>
        <div class="hidden-message">I LOVE U FOREVER & ALWAYS üíï</div>
        <div class="final-image">
            <img src="3.jpg" alt="Surprise">
        </div>
    </div>

<script>
  function revealMessage() {
    const msg = document.querySelector('.hidden-message');
    msg.classList.add('show');

    // after text is visible, show the fullscreen image
    setTimeout(() => {
      const finalImg = document.querySelector('.final-image');
      finalImg.style.opacity = "1";
      finalImg.style.pointerEvents = "auto";

      // ‚è≥ keep image for 4s, then hide
      setTimeout(() => {
        finalImg.style.opacity = "0";
        finalImg.style.pointerEvents = "none";
      }, 4000);

    }, 2000); // wait 2s after text appears
  }

  // Floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    document.body.appendChild(heart);
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 300);
</script>


</body>

</html>
